  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: repeating-linear-gradient(
        90deg,
        #a00000,
        #a00000 150px,
        #c93030 150px,
        #c93030 300px
      );
    }

    /* CONTAINER */
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      width: 600px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    /* BOTÕES PADRÃO */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }

    .btn-home {
      background: #6c757d;
      color: #fff;
      margin-bottom: 15px;
    }

    .btn-home:hover {
      background: #5a6268;
    }

    /* FORM */
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    select:focus {
      border-color: #a00000;
    }

    /* INFO BOX */
    .info-box {
      text-align: left;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #ddd;
    }

    .info-box p {
      margin-bottom: 8px;
    }

    .highlight {
      font-weight: bold;
      color: #a00000;
    }
  </style>
</head>
